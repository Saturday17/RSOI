<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Лаба 4 - DHTML</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<table id="table">
		<tbody>
			<tr>
				<td id="textA">AAA</td>
			</tr>
			<tr>
				<td id="textB">BBB</td>
			</tr>
			<tr>
				<td id="textC">CCC</td>
			</tr>
			<tr>
				<td id="textD">DDD</td>
			</tr>
		</tbody>
	</table>	
	<input type="textarea" id="text"/>
	<select id="color">
		<option disabled selected>Выберете цвет</option>
		<option value="Красный">Красный</option>
		<option value="Фиолетовый">Фиолетовый</option>
		<option value="Оранжевый">Оранжевый</option>
		<option value="Зелёный">Зелёный</option>
	</select>
	<select id="size">
		<option disabled selected>Выберете размер</option>
		<option>Маленький</option>
		<option>Средний</option>
		<option>Большой</option>
	</select>
	<input type="button" value="OK" id="button"/>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
